# service
service:
  enable : true
  title : "Services"
  item:
    - title : "Advice on study design"
      icon : "ti-palette"
      content : "Experimental design, Questionnaire design, Sampling design, Data Management, Data wrangling"
      highlighted : false

    - title : "Data Analysis and Interpretation of results"
      icon : "ti-vector"
      content : "Data Visualization, Choice and application of statistical methods, Advanced statistical analysis and interpretation, Statistical modelling, Feedback and advice on statistical methods."
